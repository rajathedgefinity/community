{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Fueb | Best Smart home products</title>
  <!--  icon -->
  <link rel="icon" href="{% static "forum/img/FUEB LOGO Final-black.ico" %}" type="image/x-icon" size="18x18">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static "forum/css/bootstrap.min.css" %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static "forum/css/mdb.min.css" %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static "forum/css/style.css" %}">

  <style type="text/css">
 body{
         font-family: 'BaiJamjuree';
         src: url({% static "forum/css/fonts/BaiJamjuree-Regular.ttf" %});
        }
      @font-face {
        font-family: 'BaiJamjuree';
        src: url({% static "forum/css/fonts/BaiJamjuree-Regular.ttf" %});
      }

    body{
        overflow: hidden;
      }


  </style>
</head>
<body>
<!-- Main navigation -->
<div class="">

  <!-- Full Page Intro -->
  <section>
    <!-- Mask & flexbox options-->
    <div class="mask d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container py-3 my-3">

        <!--Grid row-->
        <div class="row d-flex align-items-center justify-content-center">
          <!--Grid column-->
          <div class="col-md-6 col-xl-5">

           <div class="card">
            <h5 class="card-header elegant-color-dark white-text text-center py-3">
            <img src="{% static "forum/img/FUEB-LOGO-Final-White.png" %}"
               width="100">
            </h5>

              <div class="card-body">
                <form class="text-center p-3" method="POST">
                  {% csrf_token %}
                <p class="mb-4">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img (1).jpg" class="rounded-circle" alt="avatar image" width="100">
                </p>

            <!-- Email -->
                <div class="md-form">
                  <input type="text" id="materialLoginFormEmail" name='username' class="form-control">
                  <label for="materialLoginFormEmail">E-mail</label>
                </div>

            <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" name='password' class="form-control">
                <label for="materialLoginFormPassword">Password</label>
              </div>

            <div class="d-flex justify-content-around">

                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>

                </div>

                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>

            </div>

    <!-- Sign in button -->
    <button class="btn btn-elegant btn-block my-4" type="submit">LOGIN</button>

    <!-- Register -->
    <p>Not a member?
        <a href="{% url 'signup' %}">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</form>
</div>

            </div>

          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </section>
  <!-- Full Page Intro -->

</div>
<!-- Main navigation -->
<!-- jQuery -->
<script type="text/javascript" src="{% static "forum/js/jquery.min.js" %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static "forum/js/popper.min.js" %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static "forum/js/bootstrap.min.js" %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static "forum/js/mdb.min.js" %}"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>
</html>
