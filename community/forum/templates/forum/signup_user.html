{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Fueb | Best Smart home products</title>
  <!--  icon -->
  <link rel="icon" href="{% static "forum/img/FUEB LOGO Final-black.ico" %}" type="image/x-icon" size="18x18">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static "forum/css/bootstrap.min.css" %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static "forum/css/mdb.min.css" %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static "forum/css/style.css" %}">

  <style type="text/css">
 body{
         font-family: 'BaiJamjuree';
         src: url({% static "forum/css/fonts/BaiJamjuree-Regular.ttf" %});
        }
      @font-face {
        font-family: 'BaiJamjuree';
        src: url({% static "forum/css/fonts/BaiJamjuree-Regular.ttf" %});
      }

      body{
        overflow: hidden;
      }

.card-body{
  padding:0px;
  }


  </style>

</head>
<body>
    <div class="mask d-flex justify-content-center align-items-center">
        <div class="container ">


  <div class="row d-flex align-items-center justify-content-center">
    <div class=" col-md-auto col-lg-auto col-xl-auto mx-auto">

      <!-- Section: Block Content -->
      <section>

        <div class="card">
            <h5 class="card-header elegant-color-dark white-text text-center">
            <img src="{% static "forum/img/FUEB-LOGO-Final-White.png" %}"
               width="100">
            </h5>

              <div class="card-body">
                <form class="text-center p-4" method="POST">
                  {% csrf_token %}

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" name='first_name' id="materialRegisterFormFirstName" class="form-control">
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" name='last_name' id="materialRegisterFormLastName" class="form-control">
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>

    <!-- E-mail -->
            <div class="md-form ">
                <input type="email" id="materialRegisterFormEmail" name='email' class="form-control">
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

<!-- Phone number -->
            <div class="md-form">
                <input type="text" id="materialRegisterFormPhone" class="form-control" name='mobile' aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Phone number</label>
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted ">
                    Optional - for two step authentication
                </small>
            </div>


    <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control" name='password'>
                <label for="materialRegisterFormPassword">Password</label>
            </div>
    <!-- Sign up button -->
    <button class="btn btn-elegant my-4 btn-block" type="submit">Sign Up</button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a></p>

</form>
              </div>
            </div>

      </section>
      <!-- Section: Block Content -->


    </div> <!-- col -->
  </div> <!-- row -->
</div>  <!-- container -->
  </div>



<!-- jQuery -->
<script type="text/javascript" src="{% static "forum/js/jquery.min.js" %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static "forum/js/popper.min.js" %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static "forum/js/bootstrap.min.js" %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static "forum/js/mdb.min.js" %}"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>
</html>
